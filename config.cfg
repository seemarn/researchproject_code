[paths]
train = "./train.spacy"
dev = "./valid.spacy"

[system]
gpu_acceleration = "prefer"
seed = 42

[nlp]
lang = "en"
pipeline = ["transformer", "ner"]
batch_size = 128
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}

[components]

[components.transformer]
factory = "transformer"

[components.transformer.model]
@architectures = "spacy-transformers.TransformerModel.v3"
name = "dslim/bert-base-NER"

[components.transformer.model.get_spans]
@span_getters = "spacy-transformers.strided_spans.v1"
window = 128
stride = 96

[components.ner]
factory = "ner"

[corpora]
[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}

[training]
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
seed = ${system.seed}
patience = 3

# ðŸ‘‡ NEW: required field for spaCy 3.7+ (GPU or CPU memory allocation)
gpu_allocator = "pytorch"  # or "cuda" (if using CUDA directly)

[training.optimizer]
@optimizers = "Adam.v1"

[training.batcher]
@batchers = "spacy.batch_by_words.v1"
size = 2000
tolerance = 0.2

[initialize]
vectors = null
